<div ng-repeat="plan in plans">
    </br>
    <table class="ui table segment">
        <thead>
        <tr>
            <th>{{plan.pid}}</th>
        </tr>
        </thead>
        <tbody>
        <tr>
            <th>{{plan.content}}</th>
        </tr>
        <tr>
            <th>{{plan.starting_time}}--{{plan.time_to_finish}}</th>
        </tr>
        <tr>
            <th>{{plan.state}}</th>
        </tr>

        </tbody>
    </table>
    <div class="ui divider">
    </div>
</div>
